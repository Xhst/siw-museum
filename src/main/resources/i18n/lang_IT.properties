section.about.title = Il Museo
section.about.subtitle = Informazioni sul Museo
section.about.text = Il Museo Galleria Borghese custodisce ed espone una collezione di sculture, bassorilievi e mosaici antichi, nonch&eacute; dipinti e sculture dal XV al XIX secolo. Tra i capolavori della raccolta, il cui primo e pi&ugrave; importante nucleo risale al collezionismo del cardinale Scipione (1579-1633), nipote di Papa Paolo V, ci sono opere di <b>Caravaggio, Raffaello, Tiziano, Correggio, Antonello da Messina, Giovanni Bellini e le sculture di Gian Lorenzo Bernini e del Canova</b>.<br><br>Le opere sono esposte nelle <b>20 sale</b> affrescate che, insieme con il portico e il Salone di ingresso, costituiscono gli ambienti del Museo aperti al pubblico. Oltre 260 dipinti sono custoditi nei Depositi della Galleria Borghese, collocati sopra il piano della Pinacoteca e allestiti come una quadreria. I Depositi della Galleria Borghese sono visitabili su prenotazione.<br><br>Per ragioni di sicurezza legate alla conformazione dell'edificio storico, l'accesso al Museo &egrave; regolamentato in turni di visita di due ore l'uno, per un massimo di 360 persone ciascuno, con uscita obbligatoria a fine turno.

