section.location.title = Come raggiungerci
section.location.text = Dalla <b>Stazione Termini</b> alla fermata Pinciana/Museo Borghese<li>910 (dir. Mancini)</li><li>92 (dir. Marliana)</li><br>Dalla <b>fermata Flaminio (Metro Linea A)</b> alla fermata S.Paolo del Brasile<li>89 (dir. Bressanone/ S.Agnese Annibaliano)</li><li>490 (dir. Stazione Tiburtina)</li><li>495 (dir. Stazione Tiburtina)</li><li>61 (dir. Balsamo Crivelli)</li><li>160 (dir. Montagnola)</li><br>Dalla <b>fermata Barberini (Metro Linea A)</b><li>63 (dir. Rossellini) fermata Pinciana/Museo Borghese</li><li>83 (dir. Largo Valsabbia) fermata Pinciana/Museo Borghese</li><li>61 (dir. Villa Borghese/ Washington) fermata S.Paolo del Brasile</li><li>160 (dir. Villa Borghese/ Washington) fermata S.Paolo del Brasile</li><li>52 dir. e fermata Pinciana/ Museo Borghese</li><li>53 dir. e fermata Pinciana/ Museo Borghese</li><br>Dalla <b>fermata Spagna (Metro Linea A)</b><li>Metro Linea A (dir. Anagnina) fermata Barberini e seguire le indicazioni come sopra</li><br>Dalla <b>Stazione Tiburtina (Metro Linea B)</b> fermata S.Paolo del Brasile<li>490 (dir. Cornelia)</li><li>495 (dir. Valle Aurelia)</li><br><b>TAXI</b><li>Stazionamento Via Pinciana</li><li>Stazionamento Via Vittorio Veneto (altezza Villa Borghese)</li>

section.reservation.title = Prenotazioni
section.reservation.text = I turni di visita sono di due ore per un <b>massimo di 100 persone</b> nei seguenti orari di ingresso e di uscita:<li>09.00-11.00</li><li>11.00-13.00</li><li>13.00-15.00</li><li>15.00-17.00</li><li>17.00-19.00</li>

section.tickets.title = Prezzi Biglietti
section.tickets.text = <b>INTERO &euro; 13,00</b><br><b>RIDOTTO 18-25 anni &euro; 2,00</b><br><b>PRENOTAZIONE OBBLIGATORIA &euro; 2,00</b><br><br>Cittadini UE incluso Paesi non comunitari a condizione di reciprocit&agrave;In occasione di mostre temporanee il costo del biglietto pu&ograve; subire incrementi<br><br>

section.closingDays.title = Giorni di chiusura
section.closingDays.text = La Galleria &egrave; chiusa il <b>25 dicembre</b> e il <b>1 gennaio</b>.

