<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title=#{pageTitle.adminHome})"></head>
<body>

<header th:replace="fragments/base.html :: header"></header>
<nav th:replace="fragments/base.html :: nav"></nav>

<div class="top-img small artist"></div>

<section>
    <div class="container">
        <h1 th:utext="#{admin.collection.title}"></h1>

        <form th:action="@{/admin/collection/add}" method="POST">
            <div>
                <div class="form-group">
                    <label th:text="#{admin.collection.name}"></label>
                    <input th:field="${collection.name}" name="name" type="text" required />
                </div>
                <div class="form-group">
                    <label th:text="#{admin.collection.description}"></label>
                    <input th:field="${collection.description}" name="description" type="text" required />
                </div>
                <div class="form-group">
                    <label th:text="#{admin.collection.curatorId}"></label>
                    <input th:field="${collection.curatorId}" name="curatorId" type="text" required/>
                    <a th:href="@{/admin/users}" th:utext="#{admin.collection.usersLink}"></a>
                </div>
                <button class="btn" type="submit" th:text="#{admin.collection.button.add}"></button>
            </div>
        </form>
    </div>
</section>

<footer th:replace="fragments/base.html :: footer"></footer>

</body>
</html>
