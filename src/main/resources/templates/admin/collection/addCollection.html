<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title=#{pageTitle.adminHome})"></head>
<body>

<header th:replace="fragments/base.html :: header"></header>
<nav th:replace="fragments/base.html :: nav"></nav>

<section>
    <div class="container">
        <h1 th:utext="#{admin.collection.title}"></h1>

        <h2 th:utext="#{admin.artist.title}"></h2>
        <form th:action="@{/admin/addArtist}" method="POST">
            <div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.firstName}"></label>
                    <input name="firstName" type="text" required />
                    <span th:if="${#fields.hasErrors('artist.firstName')}" th:errors="${artist.firstName}"></span>
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.lastName}"></label>
                    <input name="lastName" type="text" required />
                    <span th:if="${#fields.hasErrors('artist.lastName')}" th:errors="${artist.lastName}"></span>
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.nationality}"></label>
                    <input name="nationality" type="text" />
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.birthPlace}"></label>
                    <input name="birthPlace" type="text" />
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.dateOfBirth}"></label>
                    <input name="dateOfBirth" type="date" />
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.placeOfDeath}"></label>
                    <input name="placeOfDeath" type="text" />
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.dateOfDeath}"></label>
                    <input name="dateOfDeath" type="date" />
                </div>
                <div class="form-group">
                    <label th:utext="#{admin.artist.biography}"></label>
                    <input name="biography" type="text" />
                </div>
                <button class="btn" type="submit" th:utext="#{admin.artist.button.add}"></button>
            </div>
        </form>
    </div>
</section>

<footer th:replace="fragments/base.html :: footer"></footer>

</body>
</html>
