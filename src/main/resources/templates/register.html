<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: head(title=#{pageTitle.register})"></head>
<body>

<header th:replace="fragments/base.html :: header"></header>
<nav th:replace="fragments/base.html :: nav"></nav>

<section class="register">
    <div class="container">
        <h1 th:text="#{register.title}">Register</h1>
        <div th:text="#{register.subtitle}" class="sub-title">Registrazione dipendente</div>

        <form th:action="@{/register}" method="POST">
            <div>
                <div class="form-group">
                    <label th:text="#{register.label.username}">Username:</label>
                    <input th:field="${credentials.username}" name="username" type="text" required />
                    <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{register.label.password}">Password:</label>
                    <input th:field="${credentials.password}" name="password" type="password" required />
                    <span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{register.label.firstName}">Nome:</label>
                    <input th:field="${user.firstName}" name="firstname" type="text" required />
                    <span th:if="${#fields.hasErrors('user.firstName')}" th:errors="${user.firstName}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{register.label.lastName}">Cognome:</label>
                    <input th:field="${user.lastName}" name="lastname" type="text" required />
                    <span th:if="${#fields.hasErrors('user.lastName')}" th:errors="${user.lastName}"></span>
                </div>
                <div class="form-group">
                    <label th:text="#{register.label.email}">E-mail:</label>
                    <input th:field="${user.email}" name="email" type="text" required />
                    <span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"></span>
                </div>
                <button class="btn" type="submit" th:text="#{register.button}">Registrati</button>
            </div>
        </form>
    </div>
</section>

<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
